<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethiopian Coffee Poster</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Playfair+Display:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Poster Container -->
  <div class="poster-container">
    <!-- Left Side: Coffee Image -->
    <div class="coffee-image">
      <img src="coffee-image.jpg" alt="Ethiopian Coffee">
    </div>
    <!-- Right Side: Content -->
    <div class="content">
      <!-- Bold Title -->
      <h1 class="title">THE ETHIOPIAN BREW</h1>
      <!-- Location -->
      <p class="location">üìç Ethiopia</p>
      <!-- Description -->
      <p class="description">Discover the soul of Ethiopian coffee, where every bean tells a story of tradition, passion, and unparalleled flavor.</p>
      <!-- Contact Info -->
      <div class="contact-info">
        <p><i class="fas fa-phone"></i> +251 --- --- ---</p>
        <p><i class="fas fa-envelope"></i> info@ethiopianbrew.com</p>
      </div>
      <!-- Call-to-Action -->
      <button class="cta-button">Get in Touch</button>
    </div>
  </div>
</body>
</html>
